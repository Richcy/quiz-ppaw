<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  
   
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

	<div class="container">  
		<form class ="form">
		<div class="baris1">
			<input type='text' name='nilai' id="number1" class="input" placeholder='Input nilai'/>
		</div>
		<div class = "baris2">
			<button type ="reset" class = "reset">CLEAR</button> 
			<input type='text' name='hasil' id="hasil" class ="hasil" placeholder='Hasil Nilai'/>
		</div>
			
		</form>
		<div class = "baris3">
			<button class = "tambah" type="submit"  onclick='tambah()'>+</button>
			<button class = "kurang" type="submit"  onclick='kurang()'>-</button>
			<button class = "kali" type="submit"  onclick='kali()'>x</button>
			<button class = "bagi" type="submit"  onclick='bagi()'>:</button>
			<button class = "hitung" type="submit"  onclick='hitung()'>=</button>
			<script  src="js/javascript.js"></script>
		</div>
		
	</div>


</body>

</html>
